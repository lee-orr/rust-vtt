cargo-features = ["edition2021"]
[package]
name = "client-bevy"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = [
    "bevy/bevy_gltf",
    "bevy/bevy_winit",
    "bevy/render",
    "bevy/png"
]

native = [
    "bevy/bevy_wgpu"
]

web = [
    "bevy_webgl2",
]

dev = [
    "bevy/dynamic",
    "native"
]

[dependencies]
wasm-bindgen = "0.2"
bevy = { version="0.5.0", default-features=false }
winit = {version = "0.24.0"}
bevy_webgl2 = { version = "0.5.0", optional = true }
console_error_panic_hook = "0.1"

[profile.dev]
opt-level = 1

[profile.release]
