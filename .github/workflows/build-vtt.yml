name: Build VTT

on:
  push:
    branches: [main]
    
env:
  CARGO_TERM_COLOR: always
  GODOT_VERSION: 3.3.4
  EXPORT_NAME: vtt-client

jobs:
  build-server:
    strategy:
      matrix:
        build: 
          - name: ubuntu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - name: windows
            target: x86_64-pc-windows-gnu
            os: windows-latest
          - name: macos-intel
            target: x86_64-apple-darwin
            os: macos-latest
    
    runs-on: ${{matrix.build.os}}

    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update; sudo apt-get install -y pkg-config libx11-dev libasound2-dev libudev-dev
      - run: rustup default beta
      - run: rustup target add ${{matrix.build.target}}
      - name: Build ${{matrix.build.name}}
        run: cargo build --verbose --release --target ${{matrix.build.target}}
        working-directory: server
      - uses: Swatinem/rust-cache@v1
      - name: Upload Server
        uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.build.name}}-server
          path: target/${{matrix.build.target}}/release/server*

  build-native-client:
    strategy:
      matrix:
        build: 
          - name: ubuntu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - name: windows
            target: x86_64-pc-windows-msvc
            os: windows-latest
          - name: macos-intel
            target: x86_64-apple-darwin
            os: macos-latest
          - name: macos-m1
            target: aarch64-apple-darwin
            os: macos-latest
    
    runs-on: ${{matrix.build.os}}

    steps:
      - uses: actions/checkout@v2
      - name: Install LLVM and Clang # required for bindgen to work, see https://github.com/rust-lang/rust-bindgen/issues/1797
        uses: KyleMayes/install-llvm-action@32c4866ebb71e0949e8833eb49beeebed48532bd
        if: matrix.config.os == 'windows'
        with:
          version: "11.0"
          directory: ${{ runner.temp }}/llvm
      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV
        if: matrix.config.os == 'windows'
      - run: sudo apt-get update; sudo apt-get install -y pkg-config libx11-dev libasound2-dev libudev-dev
        if: matrix.build.os == 'ubuntu-latest'
      - run: rustup default beta
      - run: rustup target add ${{matrix.build.target}}
      - name: Build ${{matrix.build.name}}
        run: cargo build --verbose --release --target ${{matrix.build.target}}
        working-directory: client-bevy
      - uses: Swatinem/rust-cache@v1
      - name: Assemble files
        run: |
          mkdir build
          cp -r client-bevy/assets/ build/assets
          cp target/${{matrix.build.target}}/release/client-* build
      - name: Upload Client
        uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.build.name}}-client
          path: build
          

  build-web-client:
    strategy:
      matrix:
        build: 
          - name: html5
            target: wasm32-unknown-unknown
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update; sudo apt-get install -y pkg-config libx11-dev libasound2-dev libudev-dev
      - run: rustup default beta
      - run: rustup target add ${{matrix.build.target}}
      - run: cargo install wasm-pack
      - name: Build ${{matrix.build.name}}
        run: wasm-pack build --target web --release -- --features web
        working-directory: client-bevy
      - uses: Swatinem/rust-cache@v1
      - name: Assemble files
        run: |
          mkdir build
          cp -r client-bevy/assets/ build/assets
          cp -r client-bevy/pkg/ build/pkg
          cp client-bevy/index.html build/
      - name: Upload Client
        uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.build.name}}-client
          path: build
